<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Studio | Tony Reviews Things</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b6b;
            --primary-dark: #ee5a5a;
            --secondary: #4ecdc4;
            --dark: #2d3436;
            --light: #f8f9fa;
            --gray: #636e72;
            --success: #00b894;
            --warning: #fdcb6e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title span {
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s, background 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        select {
            cursor: pointer;
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        /* Star Rating */
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            gap: 8px;
        }
        
        .star-rating input {
            display: none;
        }
        
        .star-rating label {
            cursor: pointer;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.3);
            transition: color 0.2s, transform 0.2s;
        }
        
        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: #ffd700;
        }
        
        .star-rating label:hover {
            transform: scale(1.2);
        }
        
        /* Pros & Cons */
        .pros-cons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .pro-con-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .pro-con-item.pro {
            border-left: 3px solid var(--success);
        }
        
        .pro-con-item.con {
            border-left: 3px solid var(--primary);
        }
        
        .pro-con-item button {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.2s;
        }
        
        .pro-con-item button:hover {
            color: var(--primary);
        }
        
        .add-item {
            display: flex;
            gap: 8px;
        }
        
        .add-item input {
            flex: 1;
            padding: 10px 14px;
            font-size: 0.9rem;
        }
        
        .add-item button {
            padding: 10px 16px;
            font-size: 0.9rem;
        }
        
        /* AI Suggestions */
        .ai-suggestions {
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.1), rgba(255, 107, 107, 0.1));
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .ai-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, var(--secondary), #26de81);
            color: #fff;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .suggestion-item {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .suggestion-item input {
            width: auto;
            margin-right: 10px;
        }
        
        /* Review Preview */
        .preview {
            background: #fff;
            color: #333;
            border-radius: 15px;
            padding: 30px;
            min-height: 400px;
        }
        
        .preview-header {
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        
        .preview-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }
        
        .preview-rating {
            color: #ffd700;
            font-size: 1.5rem;
            letter-spacing: 3px;
        }
        
        .preview-category {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 10px;
        }
        
        .preview-section {
            margin-bottom: 20px;
        }
        
        .preview-section h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .preview-pros {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .preview-pros span {
            background: rgba(0, 184, 148, 0.1);
            color: var(--success);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .preview-cons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .preview-cons span {
            background: rgba(255, 107, 107, 0.1);
            color: var(--primary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .preview-body {
            line-height: 1.8;
            color: #555;
        }
        
        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .generating {
            animation: pulse 1.5s infinite;
        }
        
        /* Export Modal */
        .export-options {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üé¨ Review Studio</div>
            <p class="tagline">AI-Powered Review Creation for Tony Reviews Things</p>
        </header>
        
        <div class="main-grid">
            <!-- Input Section -->
            <div class="card">
                <div class="card-title"><span>üìù</span> Product Details</div>
                
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="productName" placeholder="e.g., Sony WH-1000XM5 Headphones">
                </div>
                
                <div class="form-group">
                    <label>Category</label>
                    <select id="category">
                        <option value="">Select category...</option>
                        <option value="tech">Tech & Gadgets</option>
                        <option value="audio">Audio</option>
                        <option value="gaming">Gaming</option>
                        <option value="home">Home & Living</option>
                        <option value="fashion">Fashion</option>
                        <option value="food">Food & Drinks</option>
                        <option value="software">Software & Apps</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Your Rating</label>
                    <div class="star-rating">
                        <input type="radio" name="rating" value="5" id="star5"><label for="star5">‚òÖ</label>
                        <input type="radio" name="rating" value="4" id="star4"><label for="star4">‚òÖ</label>
                        <input type="radio" name="rating" value="3" id="star3"><label for="star3">‚òÖ</label>
                        <input type="radio" name="rating" value="2" id="star2"><label for="star2">‚òÖ</label>
                        <input type="radio" name="rating" value="1" id="star1"><label for="star1">‚òÖ</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Key Features (comma-separated)</label>
                    <input type="text" id="features" placeholder="e.g., noise cancellation, 30hr battery, premium sound">
                </div>
            </div>
            
            <!-- Pros & Cons -->
            <div class="card">
                <div class="card-title"><span>‚öñÔ∏è</span> Pros & Cons</div>
                
                <div class="pros-cons">
                    <div>
                        <label style="color: var(--success);">‚úì Pros</label>
                        <div id="prosList"></div>
                        <div class="add-item">
                            <input type="text" id="proInput" placeholder="Add a pro...">
                            <button class="btn btn-secondary" onclick="addPro()">+</button>
                        </div>
                    </div>
                    <div>
                        <label style="color: var(--primary);">‚úó Cons</label>
                        <div id="consList"></div>
                        <div class="add-item">
                            <input type="text" id="conInput" placeholder="Add a con...">
                            <button class="btn btn-secondary" onclick="addCon()">+</button>
                        </div>
                    </div>
                </div>
                
                <div class="ai-suggestions" id="aiSection" style="display: none;">
                    <div class="ai-badge">ü§ñ AI Suggestions</div>
                    <div id="suggestions"></div>
                </div>
                
                <button class="btn btn-primary" style="margin-top: 20px; width: 100%;" onclick="generateSuggestions()">
                    <span>‚ú®</span> Get AI Suggestions
                </button>
            </div>
            
            <!-- Review Content -->
            <div class="card full-width">
                <div class="card-title"><span>üìÑ</span> Your Review</div>
                
                <div class="form-group">
                    <label>Review Summary (hook)</label>
                    <input type="text" id="summary" placeholder="A catchy opening that grabs attention...">
                </div>
                
                <div class="form-group">
                    <label>Detailed Review</label>
                    <textarea id="reviewBody" placeholder="Write your in-depth review here..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Final Verdict</label>
                    <textarea id="verdict" placeholder="Your final thoughts and recommendation..." style="min-height: 80px;"></textarea>
                </div>
            </div>
            
            <!-- Preview -->
            <div class="card full-width">
                <div class="card-title"><span>üëÅÔ∏è</span> Live Preview</div>
                
                <div class="preview" id="preview">
                    <div class="preview-header">
                        <div class="preview-title" id="previewTitle">Your Product Name</div>
                        <div class="preview-rating" id="previewRating">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
                        <span class="preview-category" id="previewCategory">Category</span>
                    </div>
                    
                    <div class="preview-section" id="previewSummarySection" style="display: none;">
                        <h3>Summary</h3>
                        <p id="previewSummary"></p>
                    </div>
                    
                    <div class="preview-section" id="previewProsCons" style="display: none;">
                        <h3>Pros & Cons</h3>
                        <div class="preview-pros" id="previewPros"></div>
                        <div class="preview-cons" id="previewCons"></div>
                    </div>
                    
                    <div class="preview-section" id="previewBodySection" style="display: none;">
                        <h3>The Review</h3>
                        <div class="preview-body" id="previewBodyText"></div>
                    </div>
                    
                    <div class="preview-section" id="previewVerdictSection" style="display: none;">
                        <h3>Verdict</h3>
                        <p id="previewVerdictText"></p>
                    </div>
                </div>
                
                <div class="export-options">
                    <button class="btn btn-secondary" onclick="copyToClipboard()">
                        <span>üìã</span> Copy to Clipboard
                    </button>
                    <button class="btn btn-secondary" onclick="downloadText()">
                        <span>üì•</span> Download .txt
                    </button>
                    <button class="btn btn-secondary" onclick="downloadMarkdown()">
                        <span>üìù</span> Download .md
                    </button>
                    <button class="btn btn-primary" onclick="copyForSocial()">
                        <span>üê¶</span> Social Media Version
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let pros = [];
        let cons = [];
        
        // Auto-update preview on input
        document.querySelectorAll('input, textarea, select').forEach(el => {
            el.addEventListener('input', updatePreview);
        });
        
        document.querySelectorAll('input[name="rating"]').forEach(el => {
            el.addEventListener('change', updatePreview);
        });
        
        function updatePreview() {
            const name = document.getElementById('productName').value || 'Your Product Name';
            document.getElementById('previewTitle').textContent = name;
            
            const rating = document.querySelector('input[name="rating"]:checked');
            const ratingValue = rating ? parseInt(rating.value) : 0;
            document.getElementById('previewRating').textContent = '‚òÖ'.repeat(ratingValue) + '‚òÜ'.repeat(5 - ratingValue);
            
            const category = document.getElementById('category');
            const categoryText = category.options[category.selectedIndex]?.text || 'Uncategorized';
            document.getElementById('previewCategory').textContent = categoryText;
            
            // Summary
            const summary = document.getElementById('summary').value;
            if (summary) {
                document.getElementById('previewSummarySection').style.display = 'block';
                document.getElementById('previewSummary').textContent = summary;
            } else {
                document.getElementById('previewSummarySection').style.display = 'none';
            }
            
            // Pros & Cons
            if (pros.length > 0 || cons.length > 0) {
                document.getElementById('previewProsCons').style.display = 'block';
                document.getElementById('previewPros').innerHTML = pros.map(p => `<span>‚úì ${p}</span>`).join('');
                document.getElementById('previewCons').innerHTML = cons.map(c => `<span>‚úó ${c}</span>`).join('');
            } else {
                document.getElementById('previewProsCons').style.display = 'none';
            }
            
            // Body
            const body = document.getElementById('reviewBody').value;
            if (body) {
                document.getElementById('previewBodySection').style.display = 'block';
                document.getElementById('previewBodyText').textContent = body;
            } else {
                document.getElementById('previewBodySection').style.display = 'none';
            }
            
            // Verdict
            const verdict = document.getElementById('verdict').value;
            if (verdict) {
                document.getElementById('previewVerdictSection').style.display = 'block';
                document.getElementById('previewVerdictText').textContent = verdict;
            } else {
                document.getElementById('previewVerdictSection').style.display = 'none';
            }
        }
        
        function addPro() {
            const input = document.getElementById('proInput');
            if (input.value.trim()) {
                pros.push(input.value.trim());
                renderProsCons();
                input.value = '';
                updatePreview();
            }
        }
        
        function addCon() {
            const input = document.getElementById('conInput');
            if (input.value.trim()) {
                cons.push(input.value.trim());
                renderProsCons();
                input.value = '';
                updatePreview();
            }
        }
        
        function removePro(index) {
            pros.splice(index, 1);
            renderProsCons();
            updatePreview();
        }
        
        function removeCon(index) {
            cons.splice(index, 1);
            renderProsCons();
            updatePreview();
        }
        
        function renderProsCons() {
            document.getElementById('prosList').innerHTML = pros.map((p, i) => `
                <div class="pro-con-item pro">
                    <span>‚úì ${p}</span>
                    <button onclick="removePro(${i})">√ó</button>
                </div>
            `).join('');
            
            document.getElementById('consList').innerHTML = cons.map((c, i) => `
                <div class="pro-con-item con">
                    <span>‚úó ${c}</span>
                    <button onclick="removeCon(${i})">√ó</button>
                </div>
            `).join('');
        }
        
        // AI Suggestions - Simulated AI based on product category
        const suggestionsByCategory = {
            tech: [
                "How does it compare to competitors in the same price range?",
                "What's the build quality like? Does it feel premium?",
                "How intuitive is the user interface?",
                "Any standout features that competitors lack?",
                "How's the battery life in real-world usage?",
                "Is there a learning curve for new users?"
            ],
            audio: [
                "How's the sound signature? (Bass-heavy, balanced, bright?)",
                "How effective is the noise cancellation?",
                "Comfort level for extended listening sessions?",
                "Any latency issues for video/gaming?",
                "How's the microphone quality for calls?",
                "What's the real-world battery life?"
            ],
            gaming: [
                "How's the performance in demanding titles?",
                "Any notable features for competitive play?",
                "How's the build quality and durability?",
                "Is the price justified for the features?",
                "Any compatibility issues?",
                "How's the ergonomics for long sessions?"
            ],
            home: [
                "How easy is it to set up and use?",
                "Does it actually save time or money?",
                "How's the build quality for the price?",
                "Any smart home integration?",
                "What's the maintenance like?",
                "Does it look good in a living space?"
            ],
            food: [
                "What's the taste profile?",
                "Is it worth the premium price?",
                "How does it compare to cheaper alternatives?",
                "Any unique ingredients or preparation?",
                "Would you buy it again?",
                "Who would you recommend this to?"
            ],
            software: [
                "How steep is the learning curve?",
                "What's the value for the price?",
                "How often does it get updates?",
                "Any privacy concerns?",
                "How's the customer support?",
                "Does it integrate with other tools?"
            ],
            other: [
                "What problem does it solve?",
                "Is it worth the investment?",
                "How does it compare to alternatives?",
                "Who is this best for?",
                "Any standout features?",
                "Would you recommend it?"
            ]
        };
        
        function generateSuggestions() {
            const category = document.getElementById('category').value || 'other';
            const productName = document.getElementById('productName').value;
            const features = document.getElementById('features').value;
            
            const suggestions = suggestionsByCategory[category] || suggestionsByCategory.other;
            
            // Show AI section
            document.getElementById('aiSection').style.display = 'block';
            
            const container = document.getElementById('suggestions');
            container.innerHTML = '<p class="generating">ü§ñ Analyzing...</p>';
            
            // Simulate AI thinking delay
            setTimeout(() => {
                // Add some dynamic suggestions based on product name and features
                let dynamicSuggestions = [...suggestions];
                
                if (productName) {
                    dynamicSuggestions.unshift(`üéØ What first impressed you about the ${productName}?`);
                }
                
                if (features) {
                    const featureList = features.split(',').map(f => f.trim());
                    if (featureList.length > 0) {
                        dynamicSuggestions.splice(2, 0, `üí° How well does "${featureList[0]}" actually perform?`);
                    }
                }
                
                container.innerHTML = dynamicSuggestions.map((s, i) => `
                    <div class="suggestion-item" onclick="addSuggestion('${s.replace(/'/g, "\\'")}')">
                        ${s}
                    </div>
                `).join('');
                
                // Auto-add some common suggestions to review body
                if (!document.getElementById('reviewBody').value) {
                    document.getElementById('reviewBody').value = dynamicSuggestions.slice(0, 3).map(s => 
                        s.replace(/üéØ|üí°|‚úÖ|‚ùå|ü§î/g, '').trim() + '\n'
                    ).join('\n');
                    updatePreview();
                }
            }, 800);
        }
        
        function addSuggestion(text) {
            const cleanText = text.replace(/üéØ|üí°|‚úÖ|‚ùå|ü§î/g, '').trim();
            const current = document.getElementById('reviewBody').value;
            document.getElementById('reviewBody').value = current + (current ? '\n\n' : '') + cleanText + ': \n';
            document.getElementById('reviewBody').focus();
            updatePreview();
        }
        
        function copyToClipboard() {
            const text = generateFullReview();
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úì Review copied to clipboard!');
            });
        }
        
        function downloadText() {
            const text = generateFullReview();
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${document.getElementById('productName').value || 'review'}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function downloadMarkdown() {
            const md = generateMarkdown();
            const blob = new Blob([md], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${document.getElementById('productName').value || 'review'}.md`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function copyForSocial() {
            const name = document.getElementById('productName').value || 'This product';
            const rating = document.querySelector('input[name="rating"]:checked')?.value || '5';
            const summary = document.getElementById('summary').value || '';
            const prosPreview = pros.slice(0, 3).join(', ');
            const consPreview = cons.slice(0, 2).join(', ');
            
            let social = `üì± ${name} Review\n\n`;
            social += `${'‚≠ê'.repeat(parseInt(rating))}${'‚òÜ'.repeat(5 - parseInt(rating))}\n\n`;
            if (summary) {
                social += `${summary}\n\n`;
            }
            if (pros.length > 0) {
                social += `‚úÖ Pros: ${prosPreview}\n`;
            }

        function generateFullReview() {

            let review = `${name} Review\n`;
            review += `${'='.repeat(name.length + 8)}\n\n`;

            if (verdict) {
                review += `VERDICT\n`;
                review += `${'-'.repeat(6)}\n`;
                review += `${verdict}\n`;

            return review;
